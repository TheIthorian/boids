<!DOCTYPE html>

<html>
    <head>
        <title>Boids</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" defer src="./index.js"></script>
    </head>

    <style>
        * {
            margin: 0;
        }
        #container {
            position: absolute;
            padding: 10px;
        }
        #error {
            color: var(--error);
            border: solid 2px var(--error);
            border-radius: 1px;
            padding: 3px;
            display: none;
        }
        #error.active {
            display: block;
        }
    </style>

    <div id="container">
        <div id="error"></div>
    </div>
</html>
